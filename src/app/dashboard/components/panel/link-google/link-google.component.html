<div class="button-google button-google--green">
    <div class="icon-google">
        <span class="path1"></span>
        <span class="path2"></span>
        <span class="path3"></span>
        <span class="path4"></span>
        <span class="path5"></span>
        <span class="path6"></span>
    </div>
    <button (click)="linkGoogle()">
        {{ isGoogleLinked() ? 'Enlazar otra cuenta' : 'Enlazar con Google' }}
    </button>
</div>
@if (successMessage()) {
    <div class="success-text mt5" @message-appear>{{ successMessage() }}</div>
}
@if (errorMessage()) {
    <div class="error-text mt5" @message-appear>{{ errorMessage() }}</div>
}
