<div class="user-settings">
    <div class="user-settings__email">
        <div class="panel__section-name">Su E-Mail</div>
        <div class="user-settings__inputs">
            <input type="text" placeholder="Correo electrónico" class="panel__text-input">
            <div class="auth__form-error">Usuario con èste correo electrónico ya existe</div>
        </div>
        <button class="button button-success button-medium">
            Guardar cambios
        </button>
    </div>
    <div class="user-settings__password">
        <div class="panel__section-name">Cambiar la contraseña</div>
        <div class="user-settings__inputs">
            <input type="password" placeholder="Contraseña actual" class="panel__text-input">
            <input type="password" placeholder="Contraseña nueva" class="panel__text-input">
            <div class="auth__form-error">Debe contener al menos 6 caractéres</div>
            <input type="password" placeholder="Confirmar contraseña" class="panel__text-input">
        </div>
        <button class="button button-success button-medium">
            Guardar cambios
        </button>
    </div>
</div>
