<div class="note__toolbar">
    <div
        *ngIf="showMarkAsReviewedButton()"
        (click)="markAsReviewed()"
        class="button button-success note__reviewed-button">
        Marcar como repasado
    </div>

    <div
        *ngIf="showDeleteInsteadReview()"
        (click)="remove()"
        class="button button-danger note__reviewed-button">
        Repasado, eliminar nota
    </div>

    <span class="icon-edit"></span>
    <span class="icon-delete" (click)="toggleRemoveConfirmation()"></span>
    <span class="icon-menu-dots" (click)="toggleReviewOptions()"></span>
    <note-review-options
        [note]="note"
        [visible]="isReviewOptionsVisible()"/>
    <note-remove-confirmation
        (removeNote)="remove()"
        (closeConfirmation)="toggleRemoveConfirmation()"
        [visible]="isRemoveConfirmationVisible()"/>
</div>
