@if (showWelcomeMessage()) {
    <welcome-message/>
}
@if (showEmptySearchResult()) {
    <no-results-message/>
}

@for (note of notes;track note.id) {
    <div class="note" [ngClass]="{ 'note-removed': note.removedAt !== null }">
        @if (note.editMode) {
            <edit-note [note]="note"/>
        } @else () {
            <view-note [note]="note"/>
        }
    </div>
}

<infinite-scroll-trigger/>
