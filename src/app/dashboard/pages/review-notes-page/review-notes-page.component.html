<dashboard-reviews-completed-note *ngIf="showReviewsCompleted()"/>
<div class="note" *ngFor="let note of notes"
     [ngClass]="{ 'note-removed': note.removedAt !== null }">
    <dashboard-view-note [note]="note" *ngIf="!note.editMode"/>
    <dashboard-edit-note [note]="note" *ngIf="note.editMode"/>
</div>
<dashboard-infinite-scroll/>
