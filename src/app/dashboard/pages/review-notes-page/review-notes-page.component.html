<reviews-completed-message *ngIf="showReviewsCompleted()"/>
<div class="note" *ngFor="let note of notes"
     [ngClass]="{ 'note-removed': note.removedAt !== null }">
    <view-note [note]="note" *ngIf="!note.editMode"/>
    <edit-note [note]="note" *ngIf="note.editMode"/>
</div>
<infinite-scroll-trigger/>
