<form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="auth__inputs">
        <input
            type="text"
            placeholder="Correo electrónico"
            formControlName="email"
            class="panel__text-input">
        @if (hasError('email')) {
            <div errorMessage class="auth__form-error" [errors]="getError('email')"></div>
        }
        <input
            type="password"
            placeholder="Contraseña"
            formControlName="password"
            class="panel__text-input">
        @if (hasError('password')) {
            <div errorMessage class="auth__form-error" [errors]="getError('password')"></div>
        }
    </div>
    <button
        dynamicButtonText
        initialMessage="Entrar"
        loadingMessage="Entrando..."
        successMessage="Autenticado"
        [errorState]="backendError()"
        [isLoading]="isLoading()"
        class="button button-success button-medium"></button>
    <div class="button-google">
        <div class="icon-google">
            <span class="path1"></span>
            <span class="path2"></span>
            <span class="path3"></span>
            <span class="path4"></span>
            <span class="path5"></span>
            <span class="path6"></span>
        </div>
        <button (click)="loginWithGoogle($event)">
            Entrar con Google
        </button>
    </div>
    @if (backendError()) {
        <div errorMessage class="auth__form-error--server" [errors]="backendError()"></div>
    }
</form>
